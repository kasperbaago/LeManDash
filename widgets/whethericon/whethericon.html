<div class="whetherIcon">
    <figure class="tile clearDayTile clear-day">
        <figcaption class="degrees" data-bind="degrees"></figcaption>
        <div class="clearDaySun">
        </div>
    </figure>

    <figure class="tile clearNightTile clear-night">
        <figcaption class="degress" data-bind="degrees">10&deg;</figcaption>
        <div class="clearNightMoon"></div>
    </figure>

    <figure class="tile rainTile rain">
        <figcaption class="degrees" data-bind="degrees">12&deg;</figcaption>
        <div class="rainCloud">
            <div class="rainRain"></div>
        </div>
    </figure>

    <figure class="tile windTile wind">
        <figcaption class="degrees" data-bind="degrees">11&deg;</figcaption>
        <div class="windWind"></div>
    </figure>

    <figure class="tile fogTile fog">
        <figcaption class="degrees" data-bind="degrees">14&deg;</figcaption>
        <div class="fogFog"></div>
    </figure>

    <figure class="tile cloudyTile cloudy">
        <figcaption class="degrees" data-bind="degrees">17&deg;</figcaption>
        <div class="cloudyCloud"></div>
    </figure>

    <figure class="tile partlyCloudyDayTile partly-cloudy-day">
        <figcaption class="degrees" data-bind="degrees">19&deg;</figcaption>
        <div class="partlyCloudyDaySun"></div>
        <div class="partlyCloudyDayCloud"></div>
    </figure>

    <figure class="tile partlyCloudyNightTile partly-cloudy-night">
        <figcaption class="degrees" data-bind="degrees">13&deg;</figcaption>
        <div class="partlyCloudyNightMoon"></div>
        <div class="partlyCloudyNightCloud"></div>
    </figure>
</div>
