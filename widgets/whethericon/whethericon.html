<div class="whetherIcon">
    <div class="clear-day whetherstatus">
        <figure class="tile clearDayTile">
            <figcaption class="degrees"><span data-bind="degrees"></span>&deg;</figcaption>
            <div class="clearDaySun">
            </div>
        </figure>
    </div>

    <div class="clear-night whetherstatus">
    <figure class="tile clearNightTile">
        <figcaption class="degress"><span data-bind="degrees"></span>&deg;</figcaption>
        <div class="clearNightMoon"></div>
    </figure>
    </div>

    <div class="rain whetherstatus">
        <figure class="tile rainTile">
            <figcaption class="degrees"><span data-bind="degrees"></span>&deg;</figcaption>
            <div class="rainCloud">
                <div class="rainRain"></div>
            </div>
        </figure>
    </div>

    <div class="wind whetherstatus">
        <figure class="tile windTile">
            <figcaption class="degrees"><span data-bind="degrees"></span>&deg;</figcaption>
            <div class="windWind"></div>
        </figure>
    </div>

    <div class="fog whetherstatus">
        <figure class="tile fogTile">
            <figcaption class="degrees"><span data-bind="degrees"></span>&deg;</figcaption>
            <div class="fogFog"></div>
        </figure>
    </div>

    <div class="cloudy whetherstatus">
        <figure class="tile cloudyTile ">
            <figcaption class="degrees"><span data-bind="degrees"></span>&deg;</figcaption>
            <div class="cloudyCloud"></div>
        </figure>
    </div>
    <div class="partly-cloudy-day whetherstatus">
        <figure class="tile partlyCloudyDayTile">
            <figcaption class="degrees"><span data-bind="degrees"></span>&deg;</figcaption>
            <div class="partlyCloudyDaySun"></div>
            <div class="partlyCloudyDayCloud"></div>
        </figure>
    </div>

    <div class="partly-cloudy-night whetherstatus">
        <figure class="tile partlyCloudyNightTile">
            <figcaption class="degrees"><span data-bind="degrees"></span>&deg;</figcaption>
            <div class="partlyCloudyNightMoon"></div>
            <div class="partlyCloudyNightCloud"></div>
        </figure>
    </div>
</div>
